<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Зеркальный суфлёр</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 10px;
      background: #222;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      transition: opacity 0.3s;
    }

    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #000;
      color: #eee;
    }

    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      color: #fff;
    }

    #load {
      background: #4caf50;
    }

    #flip {
      background: #555;
    }

    #fullscreen {
      background: #0066cc;
    }

    #exitFS {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #c00000;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #viewer-wrapper {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    #viewer {
      position: absolute;
      inset: 0;
      transform-origin: center center;
      transform: scaleX(-1); /* зеркалирование по умолчанию */
    }

    #viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  
  <header id="toolbar">
    <input id="url" type="text" placeholder="Вставьте ссылку на Google Презентацию или PDF">
    <button id="load">Загрузить</button>
    <button id="flip">↔ Зеркало</button>
    <button id="fullscreen">⛶ Полный экран</button>
  </header>

  <button id="exitFS">✕</button>

  <div id="viewer-wrapper">
    <div id="viewer"></div>
  </div>

  <script>
    const urlInput = document.getElementById('url');
    const loadBtn = document.getElementById('load');
    const flipBtn = document.getElementById('flip');
    const fullscreenBtn = document.getElementById('fullscreen');
    const exitBtn = document.getElementById('exitFS');
    const toolbar = document.getElementById('toolbar');
    const viewer = document.getElementById('viewer');

    let mirrored = true;

    function normalizeGoogleSlidesUrl(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes('docs.google.com') && u.pathname.includes('/presentation/')) {
          if (u.pathname.includes('/edit')) {
            u.pathname = u.pathname.replace('/edit', '/embed');
            u.search = '';
          }
        }
        return u.toString();
      } catch {
        return url;
      }
    }

    function loadDocument() {
      let src = urlInput.value.trim();
      if (!src) return;

      src = normalizeGoogleSlidesUrl(src);
      viewer.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.src = src;
      iframe.allowFullscreen = true;

      viewer.appendChild(iframe);
    }

    // --- Зеркало ---
    flipBtn.onclick = () => {
      mirrored = !mirrored;
      viewer.style.transform = mirrored ? 'scaleX(-1)' : 'none';
    };

    // --- Полный экран ---
    fullscreenBtn.onclick = toggleFullscreen;
    exitBtn.onclick = exitFullscreen;

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        enterCleanMode();
      } else {
        exitFullscreen();
      }
    }

    function enterCleanMode() {
      toolbar.style.display = "none";
      exitBtn.style.display = "flex";
    }

    function exitFullscreen() {
      if (document.fullscreenElement) document.exitFullscreen();
      toolbar.style.display = "flex";
      exitBtn.style.display = "none";
    }

    // --- Горячие клавиши ---
    document.addEventListener('keydown', (e) => {
      if ((e.key.toLowerCase() === 'f' || e.key === 'F11') && !event.repeat) {
        e.preventDefault();
        toggleFullscreen();
      }
      if (e.key === 'Escape') exitFullscreen();
    });

    loadBtn.addEventListener('click', loadDocument);
    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') loadDocument();
    });
  </script>

</body>
</html>
